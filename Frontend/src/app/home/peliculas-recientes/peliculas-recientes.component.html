<div class="black-bgr">
  <div class="row">
    <div class="col-sm-12">
      <h1>Agregados Recientes (Pel√≠culas)</h1>
    </div>
  </div>

  <div class="container">
    <div class="row" style="padding-bottom: 40px; padding-top: 40px;">

      <div class="col-lg-1"></div>
      <div class="col-lg-10 col-xs-12 col-sm-12">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleControls" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleControls" data-slide-to="1"></li>
            <li data-target="#carouselExampleControls" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">

            <div *ngFor="let pelicula of peliculas; let i=index">
              
              <div class="carousel-item active" *ngIf="i==0">
                <div class="row">
                  <div class="col-lg-12 col-xs-12 col-sm-12">
                    <img class="d-block w-100" [src]="pelicula.uri" alt="First slide" >
                  </div>
                </div>
              </div>
              <div class="carousel-item" *ngIf="i>0">
                <div class="row">
                  <div class="col-lg-12 col-xs-12 col-sm-12">
                    <img class="d-block w-100" [src]="pelicula.uri" alt="First slide" >
                  </div>
                </div>
              </div>


            </div>

          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
